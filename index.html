<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Assistant</title>

<script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: #ffffff;
    font-family: Arial, sans-serif;
}

/* Full screen container */
#webchat {
    width: 100vw;
    height: 100vh;
}

/* ✅ ONLY safe override: allow markdown content to breathe */
.markdown {
    max-width: 100% !important;
}

/* ✅ Allow tables to scroll instead of squish */
.markdown table {
    width: max-content;
    max-width: 100%;
    display: block;
    overflow-x: auto;
    border-collapse: collapse;
}

/* ✅ Clean cell behavior */
.markdown th,
.markdown td {
    padding: 8px 12px;
    white-space: nowrap;
    border: 1px solid #d6dbe6;
}
</style>
</head>

<body>

<div id="webchat"></div>

<script>
(async function () {
    const tokenRes = await fetch("https://92090669134ce372b182b6f53013f4.0b.environment.api.powerplatform.com/powervirtualagents/botsbyschema/crbf0_agent2_uPuGjw/directline/token?api-version=2022-03-01-preview");
    const { token } = await tokenRes.json();

    const styleOptions = {
        backgroundColor: "#ffffff",

        /* ✅ THIS IS THE REAL FIX */
        bubbleMaxWidth: "90%",

        /* Chat bubbles */
        bubbleBackground: "#F0F6FF",
        bubbleBorderRadius: 14,
        bubbleFromUserBackground: "#FFFFFF",
        bubbleFromUserBorderRadius: 14,

        /* Typography */
        primaryFont: "Arial",
        fontSizeSmall: "14px",
        fontSizeMedium: "16px",
        fontSizeLarge: "18px"
    };

    window.WebChat.renderWebChat(
        {
            directLine: window.WebChat.createDirectLine({ token }),
            styleOptions
        },
        document.getElementById("webchat")
    );
})();
</script>

</body>
</html>
