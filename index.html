<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Assistant</title>

<!-- Bot Framework Web Chat -->
<script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

<style>
/* ================================
   GLOBAL RESET
================================ */
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: #ffffff;
    font-family: Arial, sans-serif;
}

/* Full screen webchat */
#webchat {
    width: 100vw;
    height: 100vh;
}

/* ================================
   SAFE MARKDOWN TABLE STYLING
================================ */
.markdown {
    max-width: 100% !important;
}

/* Table layout */
.markdown table {
    width: max-content;      /* don't squish */
    min-width: 100%;
    border-collapse: separate;
    border-spacing: 20px 0;  /* ✅ space between columns */
    display: block;
    overflow-x: auto;
}

/* Table cells */
.markdown th,
.markdown td {
    padding: 10px 20px;
    white-space: nowrap;     /* ✅ keep rows single-line */
    border: 1px solid #d6dbe6;
    text-align: left;
    font-size: 15px;
}

/* Header styling */
.markdown th {
    background-color: #e6f0ff;
    font-weight: 700;
}

/* ================================
   COLUMN WIDTH CONTROL
   (Created On ≠ Work Order Number)
================================ */

/* Created On */
.markdown th:nth-child(1),
.markdown td:nth-child(1) {
    min-width: 140px;
}

/* Work Order Number */
.markdown th:nth-child(2),
.markdown td:nth-child(2) {
    min-width: 220px;
}

/* Description */
.markdown th:nth-child(3),
.markdown td:nth-child(3) {
    min-width: 360px;
}

/* Functional Location */
.markdown th:nth-child(4),
.markdown td:nth-child(4) {
    min-width: 260px;
}

/* Priority */
.markdown th:nth-child(5),
.markdown td:nth-child(5) {
    min-width: 120px;
}

/* Primary Work Center */
.markdown th:nth-child(6),
.markdown td:nth-child(6) {
    min-width: 280px;
}
</style>
</head>

<body>

<div id="webchat"></div>

<script>
(async function () {
    const tokenRes = await fetch("https://92090669134ce372b182b6f53013f4.0b.environment.api.powerplatform.com/powervirtualagents/botsbyschema/crbf0_agent2_uPuGjw/directline/token?api-version=2022-03-01-preview");
    const { token } = await tokenRes.json();

    const styleOptions = {
        backgroundColor: "#ffffff",

        /* ✅ NATURAL, SUPPORTED BUBBLE STRETCH */
        bubbleMaxWidth: "90%",

        /* Assistant bubbles */
        bubbleBackground: "#F0F6FF",
        bubbleBorderRadius: 14,

        /* User bubbles */
        bubbleFromUserBackground: "#FFFFFF",
        bubbleFromUserBorderRadius: 14,

        /* Typography */
        primaryFont: "Arial",
        fontSizeSmall: "14px",
        fontSizeMedium: "16px",
        fontSizeLarge: "18px"
    };

    window.WebChat.renderWebChat(
        {
            directLine: window.WebChat.createDirectLine({ token }),
            styleOptions
        },
        document.getElementById("webchat")
    );
})();
</script>

</body>
</html>
