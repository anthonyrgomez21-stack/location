
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Assistant</title>

<!-- Web Chat CDN -->
https://cdn.botframework.com/botframework-webchat/latest/webchat.js

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        overflow: hidden;
        background-color: #ffffff;
    }

    /* FULL SCREEN CHATBOT */
    .chat-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        background: #ffffff;
    }

    .chat-header {
        background-color: #005EB8;
        color: white;
        padding: 14px;
        font-size: 20px;
        font-weight: bold;
        text-align: center-bottom: 3px solid #D71920;
    }

    #webchat {
        flex: 1;
        height: 100%;
    }
</style>
</head>
<body>

<!-- FULL SCREEN CHAT -->
<div class="chat-container">
    <div class="chat-header">AI Assistant</div>
    <div id="webchat"></div>
</div>

<script>
(async function () {
    const tokenRes = await fetch("https://92090669134ce372b182b6f53013f4.0b.environment.api.powerplatform.com/powervirtualagents/botsbyschema/crbf0_agent2_uPuGjw/directline/token?api-version=2022-03-01-preview");
    const { token } = await tokenRes.json();

    const styleOptions = {
        backgroundColor: "#ffffff",

        // Agent (Copilot) messages
        bubbleBackground: "#F0F6FF", // soft blue hue
        bubbleBorderRadius: 14,

        // User messages
        bubbleFromUserBackground: "#FFFFFF",
        bubbleFromUserBorderRadius: 14,

        primaryFont: "Arial"
    };

    window.WebChat.renderWebChat(
        {
            directLine: window.WebChat.createDirectLine({ token }),
            styleOptions
        },
        document.getElementById("webchat")
    );
})();
</script>

</body>
</html>
