<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Assistant</title>

<!-- Bot Framework Web Chat -->
<script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #ffffff;
        font-family: Arial, sans-serif;
    }

    #webchat {
        width: 100vw;
        height: 100vh;
    }
</style>
</head>

<body>

<div id="webchat"></div>

<script>
(async function () {
    const tokenRes = await fetch("https://92090669134ce372b182b6f53013f4.0b.environment.api.powerplatform.com/powervirtualagents/botsbyschema/crbf0_agent2_uPuGjw/directline/token?api-version=2022-03-01-preview");
    const { token } = await tokenRes.json();

    const styleOptions = {
        backgroundColor: "#ffffff",

        // Assistant messages
        bubbleBackground: "#F0F6FF",
        bubbleBorderRadius: 14,

        // User messages
        bubbleFromUserBackground: "#FFFFFF",
        bubbleFromUserBorderRadius: 14,

        primaryFont: "Arial"
    };

    window.WebChat.renderWebChat(
        {
            directLine: window.WebChat.createDirectLine({ token }),
            styleOptions
        },
        document.getElementById("webchat")
    );
})();
</script>

</body>
</html>
